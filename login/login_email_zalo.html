<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    .overlay {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .spinner-border {
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <header class="border-b hidden md:block">
    <div class="mx-auto flex items-center justify-between py-4  px-4 border-solid">
      <div class="logo">
        <img src="../img/logo-sharp.svg" width="130" alt="">
      </div>
      <div class="flex gap-4 items-center">
        <div class="flex items-center gap-4">
          <h2 class="text-xl bg-[--primary-color] px-16 py-2 text-white">ĐĂNG NHẬP</h2>
          <div class="w-2 min-h-12 bg-[--primary-color]"></div>
          <div class="quick_link flex item-center gap-2">
            <a href="" class="w-11 h-11 flex items-center justify-center"><img src="../img/icon_h.svg" width="24"
                alt=""></a>
            <a href="" class="w-11 h-11 flex items-center justify-center"><img src="../img/icon_s_red.svg" width="24"
                alt=""></a>
          </div>
        </div>
        <div class="lang flex items-center gap-4">
          <img src="../img/icon_lang.svg" width="24" alt="">
          <span class="text-base decoration-solid">Tiếng Việt</span>
        </div>
      </div>
    </div>
  </header>

  <main class="bg-[--bg-base] main-wrap mx-auto h-screen overflow-hidden">
    <div class="grid grid-cols-12 gap-0 md:gap-4 h-screen">
      <div class="md:col-span-12 col-span-12 flex flex-col item-center justify-center">
        <div
          class="relative md:w-96 w-full h-full md:h-auto mx-auto bg-white md:border-solid md:border box-shadow md:p-8 px-4 py-16 md:block flex justify-between flex-col">
          <div id="loading-overlay"
            class="overlay hidden absolute inset-0 bg-white bg-opacity-50 flex justify-center items-center">
            <div class="spinner-border border-4 border-t-transparent border-[--primary-color] w-10 h-10 rounded-full">
            </div>
          </div>
          <div class="login-top">
            <a class="flex items-center justify-start gap-2 mb-4 text-sm" href="">
              <img src="../img/icon_back.svg" width="20" alt="">
              <span class="underline">Quay lại</span>
            </a>
            <h2 class="text-2xl font-bold mb-2">Nhập số điện thoại Zalo</h2>
            <span class="text-sm font-light block">Chúng tôi sẽ gửi mã OTP qua số điện thoại này</span>
            <div class="flex items-center gap-2 bg-[--bg-warning] text-[--text-warning] text-sm mt-4 p-2">
              <img src="../img/warning-circle_2.svg" width="20" alt=""> Không chia sẻ mã OTP với bất kỳ ai
            </div>
            <div class="form-control mt-6 mb-6">
              <label for="" class="mb-2 block font-light text-sm">Số điện thoại</label>
              <input id="email" type="text" class="border border-[--border-color] block rounded-md w-full px-4 py-3"
                placeholder="Số điện thoại...">
              <div id="error-message" class="error-message hidden text-[--primary-color] text-sm mt-2">
                <div class="flex items-center gap-2"><img src="../img/warning-circle.svg" width="20" alt=""> Số điện
                  thoại không hợp lệ, vui lòng nhập lại</div>
              </div>
            </div>
          </div>
          <div class="login-bottom mt-4">
            <button id="confirm-btn"
              class="flex items-center justify-center gap-4 btn-main bg-[--primary-color] w-full py-2 text-white rounded-md transition ease-in-out hover:bg-[--hover-bg] duration-300">
              <span id="btn-text">Xác nhận</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#confirm-btn').on('click', function () {
        var phoneNumber = $('#email').val();

        var phoneRegex = /^[0-9]{10,11}$/;
        if (phoneRegex.test(phoneNumber)) {
          $('#error-message').addClass('hidden');
          $('#loading-overlay').removeClass('hidden');
          $('#btn-text').text('Đang kiểm tra...');

          setTimeout(function () {
            $('#loading-overlay').addClass('hidden');
            $('#btn-text').text('Xác nhận');
            alert("Số điện thoại đã nhập: " + phoneNumber);
          }, 2000);
        } else {
          $('#error-message').removeClass('hidden');
        }
      });

      $('#error-message').on('click', function () {
        $('#error-message').addClass('hidden');
        $('#email').val('');
      });
    });
  </script>
</body>

</html>
