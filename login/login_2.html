<!DOCTYPE html>
<html lang="vi">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/style.css">
    </head>
    <body class="">
        <header class="border-b hidden md:block">
            <div class="mx-auto flex items-center justify-between py-4  px-4 border-solid ">
                <div class="logo">
                    <img src="../img/logo-sharp.svg" width="130" alt="">
                </div>
                <div class="flex gap-4 items-center">
                    <div class="flex items-center gap-4">
                        <h2 class="text-xl bg-[--primary-color] px-16 py-2 text-white">ĐĂNG NHẬP</h2>
                        <div class="w-2 min-h-12 bg-[--primary-color]"></div>
                        <div class="quick_link flex item-center gap-2">
                            <a href="" class="w-11 h-11 flex items-center justify-center"><img src="../img/icon_h.svg" width="24" alt=""></a>
                            <a href="" class="w-11 h-11 flex items-center justify-center"><img src="../img/icon_s_red.svg" width="24" alt=""></a>
                        </div>
                    </div>
                    <div class="lang flex items-center gap-4">
                        <img src="../img/icon_lang.svg" width="24" alt="">
                        <span class="text-base decoration-solid">Tiếng Việt</span>
                    </div>
                </div>
            </div>
        </header>
        <main class="bg-[--bg-base] main-wrap mx-auto h-screen overflow-hidden">
            <div class="grid grid-cols-12 gap-0 md:gap-4 h-screen">
                <div class="md:col-span-12 col-span-12 flex flex-col item-center justify-center">
                    <div class="md:w-96 w-full h-full md:h-auto mx-auto bg-white md:border-solid md:border box-shadow md:p-8 px-4 py-16 md:block flex justify-between flex-col">
                        <div class="login-top">
                            <h2 class="text-2xl font-bold mb-2">Cách thức nhận mã OTP</h2>
                            <span class="text-sm font-light block">Bạn muốn nhận mã OTP qua đâu</span>
                            <div class="flex flex-col gap-4 mt-8">
                                <a href="#" class="flex items-center bg-[--bg-base] transition hover:bg-gray-300 px-4 py-4 justify-between border border-[--border-color] rounded-md">
                                    <span class="flex items-center gap-2">
                                        <img src="../img/zalo.svg" width="24" alt="">
                                        Zalo
                                    </span>
                                    <img src="../img/icon_right.svg" width="20" alt="">
                                </a>
                                <a href="#" class="flex items-center bg-[--bg-base] transition hover:bg-gray-300 px-4 py-4 justify-between border border-[--border-color] rounded-md">
                                    <span class="flex items-center gap-2">
                                        <img src="../img/icon_phone.svg" width="24" alt="">
                                        Số điện thoại
                                    </span>
                                    <img src="../img/icon_right.svg" width="20" alt="">
                                </a>
                                <a href="#" class="flex items-center bg-[--bg-base] transition hover:bg-gray-300 px-4 py-4 justify-between border border-[--border-color] rounded-md">
                                    <span class="flex items-center gap-2">
                                        <img src="../img/icon_mail.svg" width="24" alt="">
                                        Email
                                    </span>
                                    <img src="../img/icon_right.svg" width="20" alt="">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
